<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="64x64">
  </head>
  <body>
    <header class="app-header">
      <h1>Scheduler</h1>
    </header>
    <main class="app-main">
      <section class="content">
        <div class="card">
          <div class="list-header">
            <h2>Task List</h2>
            <div class="list-actions">
              <button id="runAllBtn">Run All Once</button>
              <button id="openCreateModalBtn" class="primary">New Task</button>
            </div>
          </div>
          <table class="tasks-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Command</th>
                <th>Status</th>
                <th>Next Run</th>
                <th>Last Result</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="taskTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
    <div class="modal-overlay" id="createTaskModal">
      <div class="modal">
        <h3>Create Task</h3>
        <div class="form-row">
          <label for="taskNameInput">Task Name</label>
          <input id="taskNameInput" type="text" placeholder="e.g., Daily Backup">
        </div>
        <div class="form-row">
          <label for="commandInput">Command</label>
          <textarea id="commandInput" rows="3" placeholder="e.g., bash /path/to/script.sh"></textarea>
        </div>
        <div class="form-row">
          <label for="scheduleTypeSelect">Schedule Type</label>
          <select id="scheduleTypeSelect">
            <option value="interval">Interval (minutes)</option>
            <option value="cron">Cron Expression</option>
          </select>
        </div>
        <div class="form-row" id="rowInterval">
          <label for="intervalInput">Interval (minutes)</label>
          <input id="intervalInput" type="number" min="1" step="1" placeholder="e.g., 60">
        </div>
        <div class="form-row hidden" id="rowCron">
          <label for="cronInput">Cron Expression</label>
          <input id="cronInput" type="text" placeholder="e.g., */5 * * * *">
        </div>
        <div class="modal-actions">
          <button id="cancelCreateBtn">Cancel</button>
          <button id="createTaskBtn" class="primary">Create</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
