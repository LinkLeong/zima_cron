name: Release RAW

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build backend (linux amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -o ./raw/usr/bin/zimaos-cron ./cmd/zimaos-cron
          chmod +x ./raw/usr/bin/zimaos-cron

      - name: Install squashfs-tools
        run: |
          sudo apt-get update
          sudo apt-get install -y squashfs-tools

      - name: Package RAW
        run: |
          mksquashfs raw/ zimaos_cron.raw -noappend -comp xz
          ls -lh zimaos_cron.raw

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zimaos_cron.raw
          path: zimaos_cron.raw

      - name: Get version (push/dispatch)
        id: get_version_push
        if: ${{ github.event_name != 'release' }}
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Get version (release)
        id: get_version_release
        if: ${{ github.event_name == 'release' }}
        run: |
          echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      - name: Update release
        uses: softprops/action-gh-release@v1
        with:
          files: ./zimaos_cron.raw
          tag_name: ${{ steps.get_version_push.outputs.VERSION || steps.get_version_release.outputs.VERSION }}
